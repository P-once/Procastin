    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">Cancel</span>
            <h3>Ingresar informacion sobre la nueva actividad</h3>

                <label class="texto-info" for="titulo-tarea">Actividad</label>
                <input type="text" id="titulo-tarea" class="tarea-info" required placeholder="Titulo:"><br>
                <textarea class="tarea-info" id="descripcion-tarea" placeholder="Descripcion: (Opcional)"></textarea><br>
                <input type="radio" name="color" class="color c1" value="blueRed">
                <input type="radio" name="color" class="color c2" value="orangePurple">
